<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Real-Time Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1c1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #2c2c2e;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            padding: 20px;
            position: relative;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #3a3a3c;
        }
        .messages ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .messages ul li {
            margin-bottom: 10px;
            background-color: #4a4a4c;
            padding: 10px;
            border-radius: 12px;
            max-width: 80%;
            transition: background-color 0.3s ease-in-out;
        }
        .messages ul li:hover {
            background-color: #5a5a5c; /* Hover effect */
        }
        .input-container {
            display: flex;
            justify-content: space-between;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none; /* No border for a sleek look */
            border-radius: 4px;
            margin-right: 10px;
            background-color: #4a4a4c; /* Input field background */
            color: #ffffff; /* Text color */
        }
        .input-container input[type="text"]:focus {
            outline: none; /* Remove outline */
            box-shadow: 0 0 5px rgba(255,255,255,0.5); /* Focus effect */
        }
        .input-container button {
            padding: 10px 15px;
            background-color: #007aff; /* Blue button */
            color: #fff;
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 0.3s ease-in-out; /* Transition effect */
        }
        .input-container button:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }
        .emoji-picker {
            position: absolute; 
            bottom: calc(100% + 10px); 
            background-color: #2c2c2e; 
            border-radius: 8px; 
            display: none; 
            padding: 10px; 
        }
        .emoji-picker span {
          cursor:pointer; /* Pointer on hover */
          margin-right:5px; /* Spacing between emojis */
          font-size :20px; /* Emoji size */
          transition : transform .2s; /* Animation on hover */
        }
        .emoji-picker span:hover {
          transform :scale(1.2); /* Scale effect on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="messages" id="message-container">
        <ul id="messages-list"></ul>
    </div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message here">
        <button id="emoji-btn">ğŸ˜€</button>
        <input type="file" id="file-input" style="display:none;"> <!-- Hide file input -->
        <button id="send-btn">Send</button>
    </div>
    <div class="emoji-picker" id="emoji-picker">
        <span>ğŸ˜€</span> <span>ğŸ˜</span> <span>ğŸ˜‚</span> <span>ğŸ˜ƒ</span> <span>ğŸ˜„</span>
        <span>ğŸ˜…</span> <span>ğŸ˜†</span> <span>ğŸ˜‰</span> <span>ğŸ˜Š</span> <span>ğŸ˜‹</span>
    </div>
</div>

<script>
    const messagesContainer = document.getElementById('message-container');
    const messageList = document.getElementById('messages-list');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const emojiBtn = document.getElementById('emoji-btn');
    const emojiPicker = document.getElementById('emoji-picker');
    const fileInput = document.getElementById('file-input');

    let messages = JSON.parse(localStorage.getItem('messages')) || [];

    const displayMessages = () => {
        messageList.innerHTML = '';
        messages.forEach(message => {
          const li = document.createElement('li');
          if (message.text) li.innerHTML = `${message.text} <br><small>${message.time}</small>`;
          if (message.image) li.innerHTML = `<img src="${message.image}" alt="Uploaded Image" style="max-width:100%;"><br><small>${message.time}</small>`;
          messageList.appendChild(li);
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };


    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      const time = new Date().toLocaleTimeString();

      if (text) {
          const message = { text, time };
          messages.push(message);
          localStorage.setItem('messages', JSON.stringify(messages));
          displayMessages();
          messageInput.value = '';
      }
    });

  
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
          const imageSrc = e.target.result;
          const time = new Date().toLocaleTimeString();
          const message = { image: imageSrc, time };
          messages.push(message);
          localStorage.setItem('messages', JSON.stringify(messages));
          displayMessages();
      };
      reader.readAsDataURL(file);
    });


    emojiBtn.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    });


    emojiPicker.addEventListener('click', (e) => {
      if (e.target.tagName === 'SPAN') {
          messageInput.value += e.target.textContent;
      }
    });

 
    displayMessages();
</script>

</body>
</html>
